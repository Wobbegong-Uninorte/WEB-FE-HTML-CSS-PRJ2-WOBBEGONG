<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 0; // Número de segmentos de la ruta a conservar (0 = raíz)

      var l = window.location;
      
      // Verificamos si la URL ya ha sido transformada usando un marcador en el hash
      if (l.hash.indexOf('#redirected') === -1) {
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                     l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
                     l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                     (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                     l.hash + '#redirected'; // Añadimos el hash #redirected para evitar el bucle

        // Redireccionamos solo si la URL no es la misma que la nueva
        if (l.href !== newUrl) {
          l.replace(newUrl);
        }
      }
    </script>
  </head>
  <body>
  </body>
</html>
