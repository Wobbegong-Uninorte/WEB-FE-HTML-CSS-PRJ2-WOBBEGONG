<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // Número de segmentos de la ruta a conservar (0 significa mantener el dominio raíz)
      var pathSegmentsToKeep = 2; // Mantener dos segmentos: "PLP" y "subcategory"
      var l = window.location;

      // Verificamos si la URL ya ha sido transformada usando un marcador en el hash
      if (!l.hash.includes('#redirected') && l.pathname.indexOf('/?/') === -1 && l.pathname.split('/').length > pathSegmentsToKeep + 1) {
        // Reemplazamos la URL con el formato adecuado para GitHub Pages
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                     l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
                     l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/').replace(/&/g, '~and~') +
                     (l.search ? l.search : '') + 
                     l.hash + '#redirected'; // Agregamos indicador de redirección en el hash

        // Redireccionamos solo si la URL no es la misma que la nueva
        if (l.href !== newUrl) {
          l.replace(newUrl);
        }
      }
    </script>
  </head>
  <body>
  </body>
</html>
