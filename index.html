  <script type="text/javascript">
    (function(l) {
      // Verificamos si ya estamos en la ruta esperada para evitar bucles y rutas duplicadas
      var pathname = l.pathname;
      var isAlreadyRedirected = pathname.indexOf('/?/') !== -1; // Verifica si ya contiene /?/
      var originalPath = pathname.split('/?/')[0]; // Obtiene la parte de la ruta antes de /?/
  
      // Si no está redirigido y la longitud del pathname es mayor a la longitud del path original
      if (!isAlreadyRedirected && pathname.length > originalPath.length) {
        // Generamos la nueva URL con el formato adecuado para GitHub Pages
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                     originalPath + '/?/' + pathname.slice(1) + l.search + l.hash;
  
        // Guardamos en sessionStorage que ya se ha realizado la redirección
        sessionStorage.setItem('redirected', 'true');
  
        // Reemplazamos la URL con el nuevo formato usando window.location.replace
        l.replace(newUrl);
      }
    }(window.location));
  </script>
