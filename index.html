  <script type="text/javascript">
    (function(l) {
      // Verificamos si hay un redireccionamiento en la query string
      if (l.search[1] === '/') {
        // Decodificamos y reemplazamos "~and~" por "&"
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&');
        }).join('?');

        // Reemplazamos el estado del historial con la URL corregida
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
