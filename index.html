  <title>NovaMart</title>
  <script type="text/javascript">
    (function(l) {
      // Verificamos si la URL ya contiene '/?/' para evitar redirecciones duplicadas
      if (l.href.indexOf('/?/') === -1) {
        // Guardamos la ruta original antes de hacer cambios
        var originalPath = l.pathname;
        
        // Verificamos si hay algún parámetro de búsqueda y agregamos adecuadamente
        var search = l.search ? l.search.replace(/^\?/, '') : '';
  
        // Generamos la nueva URL con el formato adecuado para GitHub Pages
        var newUrl = l.protocol + '//' + l.hostname + 
                     (l.port ? ':' + l.port : '') + 
                     originalPath + '/?/' + 
                     originalPath.slice(1) + 
                     (search ? '?'+ search : '') + 
                     l.hash;
  
        // Reemplazamos la URL actual con la nueva
        window.history.replaceState(null, null, newUrl);
      } 
    }(window.location));
  </script>
