  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaMart</title>
  <script type="text/javascript">
    (function(l) {
      // Verificar si la ruta ya contiene /?/ para evitar duplicados
      if (l.href.indexOf('/?/') === -1 && !sessionStorage.getItem('redirected')) {
        // Generar la nueva URL con /?/
        var newUrl = l.protocol + '//' + l.hostname + 
                     (l.port ? ':' + l.port : '') + 
                     l.pathname + '/?/' + l.pathname.slice(1) + 
                     l.search + l.hash;
  
        // Establecer un flag en sessionStorage para evitar bucles
        sessionStorage.setItem('redirected', 'true');
  
        // Reemplazar la URL con la nueva utilizando replaceState
        window.history.replaceState(null, null, newUrl);
      }
    }(window.location));
  </script>
